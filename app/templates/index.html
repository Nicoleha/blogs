{% extends 'base.html'%}
<body>
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}

<div class="container">
{% for qt in quote %}  
<p>{{qt.author}}</p>  
{% endfor %}
        <h1 id="heading">Welcome to pitches</h1>
        <div class='well'>
        <a href={{ url_for('main.create_blogs') }}>Create a post</a>
        </div>
{% for word in blog %}
    <p>{{word.user.username}}</p>
    <h3>{{word.title}}</h3>
    <p>{{word.blog}}</p>
    <div class="well-sm">
    <a href="/comment/new/{{word.id}}"><button id="but">comments</button></a><br>
    </div>
{% endfor %}
</div>    
{% endblock%}
</body>
